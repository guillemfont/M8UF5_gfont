<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Formulari 1 d'enregistrament - Guillem Font</title>
		</head>
		<body>
			<h1>Formulari bàsic de registre</h1>
			<form action="" method="GET">
				<p><input type="text" name="nom" id="nom" placeholder="Nom" max="50"></p>
				<p><input type="text" name="cognom" id="cognonom" placeholder="Cognom" max="50"></p>
				<p>Sexe:
					<input type="radio" name="home" value="h"> Home
					<input type="radio" name="dona" value="d"> Dona
				</p>
				<p><input type="text" name="correu" id="correu" placeholder="Correu electrònic"></p>
				<p><strong>Població:</p></strong>
				<select name="població">
					<option>Arbúcies</option>
					<option>Badalona</option>
					<option>Barcelona</option>
					<option>Girona</option>
					<option>Vilassar de Mar</option>
				</select>
				<p><strong>Descripció:</p></strong>
				<textarea name="descripció" rows="4" cols="40" placeholder="Descriu-te a tu mateix"></textarea>
				<p>
					<input type="checkbox" name="novetats">Vull rebre informació sobre novetats i ofertes.
				</p>
				<p>
					<input type="checkbox" name="dades">Declaro haver llegit i acceptar les condicions generals del programa i la normativa sobre protecció de dades indicada al RPGD.
				</p>
				<p>
					<input type="submit" value="Enviar"
				</p>
		
			</form>
