<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Formulari 1 d'enregistrament - Guillem Font</title>
					    </head>
		<body>
			<h1 style="background-color: #404040; color: white; ">Formulari Reserva de Viatge</h1>
			<form action="" method="GET">
				<p><input type="text" name="nom" id="nom" placeholder="Nom" max="50"></p>
				<p><input type="text" name="cognom" id="cognonom" placeholder="Cognom" max="50"></p>
				<p>Sexe:
						<input type="radio" name="home" value="h"> Home
					<input type="radio" name="dona" value="d"> Dona
				</p>
				<p><input type="text" name="correu" id="correu" placeholder="Correu electrònic"></p>
				<p style="color: #199599;"><strong>Duració del Viatge:</p></strong>
				<select name="població">
					<option>Menys d'una Setmana</option>
					<option>Una Setmana</option>
					<option>Més d'una Setmana</option>
					<option>Dues Setmanas</option>
					<option>Més de dues Setmanes</option>
				</select>
				<p style="color: #199599;"><strong>Nom de la ciutat o ciutats:</strong></p>
				<textarea name="descripció" rows="4" cols="40" placeholder="Escriu la ciutat o les ciutats que vols visitar"></textarea>
				<p>
					<input type="checkbox" name="novetats">Vull rebre informació sobre novetats i ofertes.
				</p>
				<p>
					<input type="checkbox" name="dades">Declaro haver llegit i acceptar les condicions generals del programa i la normativa sobre protecció de dades indicada al RPGD.
				</p>
				<p>
					<input type="submit" value="Enviar">
				</p>
		
			</form>
