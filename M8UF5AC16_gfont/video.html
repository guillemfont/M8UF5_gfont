<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1 id="1">Aprenent HTML</h1>
    <ol>
        <a href="#1"><li>Video de YouTube</li></a>
        <a href="#2"><li>Anar a video de l'examen de JavaScript</li></a>
        <a href="#3"><li>Anar a arxiu de so</li></a>
    </ol>
    <h1 id="#1">Video de YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mNbnV3aN3KA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1 id="2">Video JavaScript</h1>
    <div>
        <video width="560" height="315" controls preload="auto">
            <source src="DAW0620-CTXC.mp4" type="video/mp4">
            <source src="DAW0620-CTXC.ogv" type="video/ogv"> 
            <source src="DAW0620-CTXC.webm" type="video/webm">
        </video>
    </div>
    <h1 id="3">Audio</h1>
    <div>
        <audio width="560" height="315" controls preload="auto">
            <source src="la santa espina.mp3" type="audio/mp3">
            <source src="DAW0620-CTXC.ogv" type="video/ogv"> 
            <source src="DAW0620-CTXC.webm" type="video/webm">
        </audio>
    </div>
    
    
</body>
</html>
